album_index:
    path:     /
    defaults: { _controller: "MediaBundle:album:index" }
    methods:  GET

album_show:
    path:     /
    defaults: { _controller: "MediaBundle:album:show" }
    methods:  GET

album_new:
    path:     /new
    defaults: { _controller: "MediaBundle:album:new" }
    methods:  [GET, POST]

album_edit:
    path:     /{id}/edit
    defaults: { _controller: "MediaBundle:album:edit" }
    methods:  [GET, POST]

album_delete:
    path:     /{id}/delete
    defaults: { _controller: "MediaBundle:album:delete" }
    methods:  DELETE
