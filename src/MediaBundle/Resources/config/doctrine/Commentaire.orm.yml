MediaBundle\Entity\Commentaire:
    type: entity
    table: null
    repositoryClass: MediaBundle\Repository\CommentaireRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        utilisateur:
            type: string
            length: 255
        commentaire:
            type: string
            length: 255

    manyToOne:
        commentaire:
            targetEntity: MediaBundle\Entity\Commentaire
            inversedBy: MediaBundle\Entity\Album
            joinColumn:
                name: album_id
                referencedColumnName: id
                nullable: false

    lifecycleCallbacks: {  }
